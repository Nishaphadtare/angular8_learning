<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
            <form (ngSubmit)="Onsubmit(myForm)" #myForm="ngForm">

                <div class="form-group">
                    <label for="username"> User Name </label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter user name" ngModel required>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" email name="email" placeholder="Enter Email "
                             ngModel required>

                </div>

                <div class="form-group">
                    <label for="course">Select Course</label>
                    <select name="course" id="course" name="course" class="form-control" ngModel required>
                        <option value="Angular">Angular</option>
                        <option value="CSS">CSS</option>
                        <option value="Javascript">Javascript</option>
                        <option value="HTML">HTML</option>
                    </select>
                </div>

                <br>
                <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>
