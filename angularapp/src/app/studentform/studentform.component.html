<div class="container">
    <div class="row">
        <div class="col text-center p-2 md-3 rounded shadow fs-6">

            <form (ngSubmit)="Onsubmit(myForm)" #myForm="ngForm">

                <div class="form-group">

                    <h3>Student Registration Form</h3>

                    <div class="row">

                        <div class="col">
                            <label for="firstname">First Name </label>
                            <input type="text" class="form-control" id="firstname" name="firstname"
                                placeholder="Enter First Name" ngModel required>
                        </div>

                        <div class="col">
                            <label for="middlename">middle Name </label>
                            <input type="text" class="form-control" id="middlename" name="middlename"
                                placeholder="Enter middle Name" ngModel required>
                        </div>

                        <div class="col">
                            <label for="lastname">Last Name </label>
                            <input type="text" class="form-control" id="lastname" name="lastname"
                                placeholder="Enter Last Name" ngModel required>
                        </div>

                    </div>
                </div>

              
                
                <div class="form-group">
                    <div class="row">
                     <div class="col"><div class="col">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" email placeholder="Enter Email"
                        ngModel required>
                </div>
                <div class="col">
                    <label for="mobile">Mobile No</label>
                    <input type="text" class="from-control" id="mobile" name="mobile" placeholder="Enter Mobile No" ngModel required>
                </div>
            </div>
