<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded-shadow py-5">
            <form [formGroup]="myReactiveForm" (ngSubmit)="Onsubmit()">
            <input type="text" name="" id=""  formControlName="username" placeholder="Enter user name">
            <input type="text" name="" id="" formControlName="email" placeholder="Enter email address">
            <button class="btn btn-success">Submit</button>
        </form>

        </div>
    </div>
</div>
