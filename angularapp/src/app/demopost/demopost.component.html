<div>
    <div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>userID</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Body</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let posts of arrPosts">
                        <td>{{posts.userId}}</td>
                        <td><a [routerLink]="['/postdetails', posts.id]">{{posts.id}} </a></td>
                        <td>{{posts.title}}</td>
                        <td>{{posts.body}}</td>
                    </tr>
                    <button type="button" class="btn btn-danger" (click)="closePopup()"> Close</button>
                    <button type="button" class="btn btn-primary"(click)="openPopup()">Show Data</button>
                </tbody>
            </table>
        </div>
    </div>
</div>
